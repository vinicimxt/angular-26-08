
<main class="container">

<div class="componente1">
    <h2>Componente 1</h2>
    <p>{{ componente1 }}</p>
</div>

<div class="componente2">
    <h2>Lista (Componente 2):</h2>
    <ul>
        <li *ngFor="let item of componente2">{{ item }}</li>
    </ul>
</div>

<div class="componente3">
    <h2>Componente 3 (Contador):</h2>
    <p>Valor: {{ contador }} </p>
    <button (click)="incrementar()">Incrementar</button>
    <button (click)="decrementar()">Decrementar</button>
</div>

<div class="componente4">
    <h2>Form (Componente 4)</h2>
    <input #nomeInput placeholder="Digite seu nome">
    <button (click)="enviar(nomeInput.value)">Enviar</button>
</div>

<div class="componente5">
    <h2>Descrições sobre Linguagems (Componente5) </h2>
    <div>
        <button (click)="mudarLinguagem('JS')">JS</button>
        <button (click)="mudarLinguagem('html')">HTML</button>
        <button (click)="mudarLinguagem('css')">CSS</button>
    </div>
    <p>{{ descricoes[linguagemSelecionada] }}</p>
</div>

</main>
